<div align="center">
	<h4>Delete Student </h4>

	<h4>Using HTTP DELETE method to route <code>/students</code></h4>
</div>


<form id="deleteStudentForm" action="/students?_method=DELETE" method="POST">

  Enter student id: <input type="text" name="student_id"><br>
  
  <input type="button" value="Load student Data" onclick="loadData()"/>
  &nbsp;&nbsp;&nbsp;
  <input type="submit" value="Delete student" />
</form>

<script>
        function handleResponse() {
            console.log(this.responseText);
    
            let deleteForm = document.getElementById("deleteStudentForm");
    
            //convert responseText to a JS object
            let jsonArray = JSON.parse(this.responseText);
    
            if (jsonArray.length == 0) {
              alert("No data found for student " + updateForm.elements["student_id"].value);
              return;
            }
            
        }
    
        //load the item data from server
        function loadData() {
            let updateForm = document.getElementById("deleteStudentForm");
            let student_id = updateForm.elements["student_id"].value;
    
            let httpRequest = new XMLHttpRequest();
            httpRequest.addEventListener("load", handleResponse);
            httpRequest.open("GET", "http://localhost:7979/students/"+student_id);
            httpRequest.send();
        }
      </script>
</body>
</html>
