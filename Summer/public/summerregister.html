<html>
	<head>
		<title>Summer Course</title>
	</head>

	<body>

		<div id="summerregisterCount"> </div>
		<div id="summerregisterDiv"> </div>

		<script>
			function handleResponse() {
  				console.log(this.responseText);

  				let summerregisterDiv = document.getElementById("summerregisterDiv");
  				//convert responseText to a JS object
  				let jsonArray = JSON.parse(this.responseText);

  				let summerregisterCount = document.getElementById("summerregisterCount");
  				summerregisterCount.innerHTML = "We have found " +jsonArray.length + " students!";

  				let counter = 0;
  				for (let student of jsonArray) {
  					let p = document.createElement("p");
  					let studentString = counter+ ". "+student.student_name +student.student_id;
  					let pText = document.createTextNode(studentString);
  					p.appendChild(pText);

  					//add the p to the itemsDiv
  					summerregisterDiv.appendChild(p);
  				}
			}

			let httpRequest = new XMLHttpRequest();
			httpRequest.addEventListener("load", handleResponse);
			httpRequest.open("GET", "http://localhost:7979/day");
			httpRequest.send();
		</script>

	</body>

</html>
