<html>
<head>
	<title>Add new Course</title>
</head>

</body>
<div align="center">
	<h4>Add new Course</h4>

	<h4>Using HTTP POST to route <code>/courses</code></h4>
</div>

<form id="newCourseForm" action="/courses" method="POST">

  Enter Course Code: <input type="text" name="CourseCode"><br>
  
  Enter Course name: <input type="text" name="CourseName"><br>
  
  Enter Teacher: <input type="text" name="TeacherName"><br>
  
  <input type="submit" value="Add New Course" />
</form>

</body>
</html>
